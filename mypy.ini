# AI_sandbox/mypy.ini
[mypy]
# mypy がチェックすべきファイル/ディレクトリを明示的に指定
# プロジェクトの実際の構造に合わせて修正
# ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↓修正開始◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️
files = pco/ # mypy.iniがあるディレクトリからの相対パス
# ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↑修正終わり◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️

# 以下の設定も維持してください（特に files と併用することで、より明確に）
# ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↓修正開始◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️
packages = pco # プロジェクトの実際のパッケージ名
# ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↑修正終わり◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️
namespace_packages = True
explicit_package_bases = True

# Source file found twice エラーが出ている特定のファイルを、mypy のチェック対象から除外します。
# これが、このエラーが解決しない場合の最も確実な回避策です。
# ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↓修正開始◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️
exclude = pco/tools.py # mypy.iniがあるディレクトリからの相対パス
# ◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️↑修正終わり◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️◾️

# Dockerライブラリなどのスタブがないことによるエラーを一時的に無視
[mypy-docker.*]
ignore_missing_imports = True

[mypy-langchain.*]
ignore_missing_imports = True

[mypy-langchain_core.*]
ignore_missing_imports = True

[mypy-langchain_ollama.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-injector.*]
ignore_missing_imports = True